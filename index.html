<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>GitHub Search</title>
</head>
<body>
    <div class="container center">
        <img 
        src="kisspng-github-social-media-computer-icons-logo-android-5b348490ab20f1.548940641530168464701.png"
            alt="logo" class="responsive-img center" width="300">
        <p class="title">
            GITHUB PROFIL SEARCH
        </p>
        <form action="">
            <div class="input-field col s10">
                <input placeholder="Github Profil Name" id="input" type="search" class="validate">
            </div>
            <i class="material-icons" id="submit">search</i>
        </form>
    </div>

    <div class="row">
        <div id="searching"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>   document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.dropdown-trigger');
            var instances = M.Dropdown.init(elems);
        });</script>
    <script src="script.js"></script>
</body>
</html>
